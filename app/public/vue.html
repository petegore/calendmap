<!DOCTYPE html>
<html>
<head>
    <title>Vue test</title>
</head>

<body>
    You should see the message "Vue is running !" underneath :
    <br/>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vue is running !'
            }
        })
    </script>
</body>
